<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>property-dash</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="bower_components/components-bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="search" class="col-xs-12 col-md-6">
          <div class="form-group">
            <label for="streetNumber">Number:</label>
            <input id="streetNumber" type="text" class="form-control" value="347">
          </div>
          <div class="form-group">
            <label for="street">Street:</label>
            <input id="street" type="text" class="form-control" value="Meridian St">
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </div>

        <div class="col-xs-12 col-md-6">
          <h1>Properties</h1>
          <div id="properties">
            <table class="table table-striped"></table>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <h2>Mayor's 24 Hour Hotline, Service Requests</h2>
          <div id="service_requests">
            <table class="table table-striped"></table>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <h2>Code Enforcement - Building and Property Violations</h2>
          <div id="code_enforcement">
            <table class="table table-striped"></table>
          </div>
        </div>
      </div>
    </div>
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/es5-shim/es5-sham.js"></script>
    <![endif]-->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/components-bootstrap/js/bootstrap.min.js"></script>
    <script src="bower_components/requirejs/require.js" data-main="js/main.js"></script>

  </body>
</html>
